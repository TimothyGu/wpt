<!DOCTYPE html>
<meta charset="utf-8">
<title>Prefixed CSS Animation iteration events</title>
<link rel="help" href="https://compat.spec.whatwg.org/#animation-event-handlers">

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<body>

<script src="resources/prefixed-animation-event-tests.js"></script>
<script>
'use strict';

runAnimationEventTests({
  unprefixedHandler: 'onanimationiteration',
  unprefixedListener: 'animationiteration',
  prefixedHandler: 'onwebkitanimationiteration',
  prefixedListener: 'webkitAnimationIteration',
  animationCssStyle: '50ms 2',
});
</script>
