<!DOCTYPE html>
<meta charset="utf-8">
<title>Prefixed CSS Transition End event</title>
<link rel="help" href="https://compat.spec.whatwg.org/#transition-event-handlers">

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<body>

<script src="resources/prefixed-animation-event-tests.js"></script>
<script>
'use strict';

runAnimationEventTests({
  isTransition: true,
  unprefixedHandler: 'ontransitionend',
  unprefixedListener: 'transitionend',
  prefixedHandler: 'onwebkittransitionend',
  prefixedListener: 'webkitTransitionEnd',
  animationCssStyle: '1ms',
});
</script>
